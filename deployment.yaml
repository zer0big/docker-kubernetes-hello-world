apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 3 
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-pod
        #image: zerobig/helloworld-spring-boot:${BUILD_NUMBER}
        image: zerobig/docker-kubernetes-helloworld:v1.0
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
        - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
spec:
  selector:
    app: hello-world
  ports:
  - name: http
    protocol: TCP
    port: 80
    nodePort: 30003
    targetPort: 8080
  #type: LoadBalancer
  type: NodePort
